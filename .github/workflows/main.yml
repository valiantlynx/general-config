name: general config CI

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
            registry-url: https://npm.pkg.github.com/
      - run: yarn install
      - run: yarn lint
      - run: yarn build
        env:
            NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
